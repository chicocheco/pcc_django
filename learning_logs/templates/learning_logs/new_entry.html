{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>
        <!--the dictionary value with the 'topic' key and its key-value was sent here from views.py-->
        Add a new entry of
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">add entry</button>
        {% endbuttons %}
    </form>

{% endblock content %}
