<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>
</head>
<body>

{% extends "learning_logs/base.html" %}

{% block content %}

    <p>Topics</p>

    <ul>
        {% for topic in topics %}
        <li>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>

            <!--We use the URL template tag to generate the proper link, based on-->
            <!--the URL pattern in learning_logs with the name 'topic'. This URL-->
            <!--pattern requires a topic_id argument, so we add the attribute topic.id-->
            <!--to the URL template tag.-->
        </li>
        {% empty %}
        <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'learning_logs:new_topic' %}">Add a new topic:</a>

{% endblock content %}

</body>
</html>
