{% extends "learning_logs/base.html" %}

{% block header %}
    <h1>Topics</h1>
{% endblock header %}

{% block content %}

    <ul>
        {% for topic in topics %}
        <li>
            <h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>

            <!--We use the URL template tag to generate the proper link, based on-->
            <!--the URL pattern in learning_logs with the name 'topic'. This URL-->
            <!--pattern requires a topic_id argument, so we add the attribute topic.id-->
            <!--to the URL template tag.-->
        </li>
        {% empty %}
        <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>

    <h3><a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a></h3>

{% endblock content %}
