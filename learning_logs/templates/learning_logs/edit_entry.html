{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <!--Send the id of the topic to the URLconf file to the pattern with a name "topic"-->
    <h2>Edit the entry of <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">save changes</button>
        {% endbuttons %}
    </form>

{% endblock content %}
